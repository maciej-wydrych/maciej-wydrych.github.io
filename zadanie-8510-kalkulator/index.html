<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zadanie#8510-kalkulator</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <div id="calculator">
        <div id="display">
            <div class="display-content" id="memory-display"></div>
            <div class="display-content" id="active-display"></div>
        </div>
        <button class="buttons delete row1 col1" id="erase-button">CE</button>
        <button class="buttons delete row1 col2" id="clear-button">C</button>
        <button class="buttons row1 col3" id="percent-button">%</button>
        <button class="buttons operators row1 col4" id="plus-button" value=" + ">+</button>
        <button class="buttons operators row2 col4" id="minus-button" value=" - ">-</button>
        <button class="buttons operators row3 col4" id="multiply-button" value=" * ">x</button>
        <button class="buttons operators row4 col4" id="divide-button" value=" / ">/</button>
        <button class="buttons row5 col4" id="equals-button">=</button>
        <button class="buttons numbers row5 col3" id="period-button">.</button>
        <button class="buttons numbers digits row5 col1" id="zero-button" value="0">0</button>
        <button class="buttons numbers digits row4 col1" id="one-button" value="1">1</button>
        <button class="buttons numbers digits row4 col2" id="two-button" value="2">2</button>
        <button class="buttons numbers digits row4 col3" id="three-button" value="3">3</button>
        <button class="buttons numbers digits row3 col1" id="four-button" value="4">4</button>
        <button class="buttons numbers digits row3 col2" id="five-button" value="5">5</button>
        <button class="buttons numbers digits row3 col3" id="six-button" value="6">6</button>
        <button class="buttons numbers digits row2 col1" id="seven-button" value="7">7</button>
        <button class="buttons numbers digits row2 col2" id="eight-button" value="8">8</button>
        <button class="buttons numbers digits row2 col3" id="nine-button" value="9">9</button>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
