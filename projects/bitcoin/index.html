<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900" rel="stylesheet">
    <title>Bitcoin Exchange Rate</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

</head>

<body>
    <h1>BITCOIN EXCHANGE RATE</h1>

    <button id="upload-data-btn">UPLOAD DATA</button>

    <div id="data-container">
        <div id="buy-container" class="list-container">
            <h2>BUY (PLN):</h2>
            <div id="buy-list" class="list">
            </div>
        </div>
        <div id="sell-container" class="list-container">
            <h2>SELL (PLN):</h2>
            <div id="sell-list" class="list">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
