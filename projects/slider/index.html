<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>

<body>
<div id="slider">
    <div id="slide-show">
        <div id="slide1" class="single-slide">
            <p class="slide-caption"></p>
        </div>
        <div id="slide2" class="single-slide">
            <p class="slide-caption"></p>
        </div>
        <div id="slide3" class="single-slide">
            <p class="slide-caption"></p>
        </div>
        <div id="slide4" class="single-slide">
            <p class="slide-caption"></p>
        </div>
    </div>
    <div id="prev-arrow" class="slider-arrows"><i class="fas fa-angle-left"></i></div>
    <div id="next-arrow" class="slider-arrows"><i class="fas fa-angle-right"></i></div>
</div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
